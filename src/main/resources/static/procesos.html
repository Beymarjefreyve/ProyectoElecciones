<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesos - Sistema de Elecciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-container"></div>
    <div class="container-fluid">
        <div class="row">
            <div id="sidebar-container"></div>
            <main class="col-lg-10 ms-sm-auto px-md-4">
                <div class="pt-4 pb-3 border-bottom mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="h3 fw-semibold"><i class="bi bi-calendar-event"></i> Gesti√≥n de Procesos</h1>
                            <p class="text-muted">Administra los procesos electorales</p>
                        </div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProceso"><i
                                class="bi bi-plus-circle"></i> Nuevo Proceso</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Fechas</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="procesosTable">
                                    <tr>
                                        <td colspan="5" class="text-center">Cargando...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="modal fade" id="modalProceso" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProcesoTitle">Nuevo Proceso</h5><button type="button"
                        class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formProceso"><input type="hidden" id="procesoId">
                        <div class="mb-3"><label class="form-label">Nombre *</label><input type="text"
                                class="form-control" id="procesoNombre" required></div>
                        <div class="row">
                            <div class="col-md-6 mb-3"><label class="form-label">Fecha Inicio *</label><input
                                    type="datetime-local" class="form-control" id="procesoFechaInicio" required></div>
                            <div class="col-md-6 mb-3"><label class="form-label">Fecha Fin *</label><input
                                    type="datetime-local" class="form-control" id="procesoFechaFin" required></div>
                        </div>
                        <div class="mb-3"><label class="form-label">Estado</label><select class="form-select"
                                id="procesoEstado">
                                <option value="ACTIVO">Activo</option>
                                <option value="INACTIVO">Inactivo</option>
                            </select></div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancelar</button><button type="button" class="btn btn-primary"
                        onclick="guardarProceso()">Guardar</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/procesos.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => { if (!requireAdmin()) return; });</script>
</body>

</html>
