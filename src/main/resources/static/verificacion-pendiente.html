<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Correo - Sistema de Elecciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .icon-mail {
            font-size: 5rem;
            color: #11998e;
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 1rem;
        }

        .email-display {
            background: #f0f4f8;
            border-radius: 12px;
            padding: 1rem;
            margin: 1.5rem 0;
            font-weight: 500;
            color: #11998e;
        }

        .instructions {
            color: #666;
            line-height: 1.6;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-box">
        <div class="icon-mail">
            <i class="bi bi-envelope-check"></i>
        </div>

        <h1 class="title">Revisa tu correo</h1>

        <p class="instructions">
            Hemos enviado un enlace de verificación a:
        </p>

        <div class="email-display" id="emailDisplay">
            cargando...
        </div>

        <p class="instructions">
            Haz clic en el enlace del correo para verificar tu cuenta.
            Una vez verificada, podrás iniciar sesión y votar.
        </p>

        <div class="mt-4">
            <a href="/login-estudiante.html" class="btn btn-primary-custom">
                <i class="bi bi-box-arrow-in-right me-2"></i>Ir a Iniciar Sesión
            </a>
        </div>

        <p class="mt-4 text-muted small">
            ¿No recibiste el correo? Revisa tu carpeta de spam o
            <a href="/registro-estudiante.html">intenta registrarte nuevamente</a>.
        </p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');
        if (email) {
            document.getElementById('emailDisplay').textContent = email;
        } else {
            document.getElementById('emailDisplay').textContent = 'tu correo electrónico';
        }
    </script>
</body>

</html>
