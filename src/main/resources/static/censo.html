<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censo - Sistema de Elecciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <style>
        .search-results {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }

        .search-result-item {
            cursor: pointer;
            transition: background-color 0.15s;
        }

        .search-result-item:hover {
            background-color: #e9ecef;
        }

        .search-result-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #f8f9fa;
        }

        .votantes-seleccionados {
            max-height: 200px;
            overflow-y: auto;
        }

        .votante-chip {
            display: inline-flex;
            align-items: center;
            background-color: #d1e7dd;
            border: 1px solid #0f5132;
            border-radius: 20px;
            padding: 0.25rem 0.75rem;
            margin: 0.25rem;
            font-size: 0.875rem;
        }

        .votante-chip .btn-remove {
            margin-left: 0.5rem;
            padding: 0;
            border: none;
            background: none;
            color: #0f5132;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
        }

        .votante-chip .btn-remove:hover {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>
    <div id="sidebar-container"></div>

    <main>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="bi bi-list-check me-2"></i>Gestión del Censo</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCenso">
                <i class="bi bi-plus-circle me-1"></i>Agregar Votantes al Censo
            </button>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Seleccionar Elección</label>
                        <select class="form-select" id="selectEleccionCenso" onchange="cargarCenso()">
                            <option value="">Seleccione una elección</option>
                        </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <div class="text-muted" id="censoCuenta">
                            <!-- Contador de votantes en censo -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Votante</th>
                                <th>Documento</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="censoTable">
                            <tr>
                                <td colspan="4" class="text-center text-muted">Seleccione una elección</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Agregar al Censo -->
    <div class="modal fade" id="modalCenso" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-people-fill me-2"></i>Agregar Votantes al Censo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Paso 1: Seleccionar Elección -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">1. Seleccionar Elección *</label>
                        <select class="form-select" id="censoEleccionId" required>
                            <option value="">Seleccione una elección</option>
                        </select>
                    </div>

                    <!-- Paso 2: Filtro por Facultad (opcional) -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">2. Filtrar por Facultad <span
                                class="text-muted fw-normal">(opcional)</span></label>
                        <select class="form-select" id="filtroFacultadId">
                            <option value="">Todas las facultades</option>
                            <!-- Las opciones se cargan dinámicamente -->
                        </select>
                    </div>

                    <!-- Paso 3: Buscar y Seleccionar Votantes -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">3. Buscar y Seleccionar Votantes</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" id="buscarVotanteInput"
                                placeholder="Escriba documento o nombre del votante..." autocomplete="off">
                        </div>
                        <small class="text-muted">Escriba al menos 3 caracteres. Seleccione votantes para agregarlos a
                            la lista.</small>
                    </div>

                    <!-- Resultados de búsqueda -->
                    <div id="resultadosBusqueda" class="search-results mb-3" style="display: none;">
                        <!-- Los resultados se cargan dinámicamente -->
                    </div>

                    <!-- Lista de votantes seleccionados -->
                    <div class="mb-3">
                        <label class="form-label fw-bold d-flex justify-content-between">
                            <span>4. Votantes Seleccionados</span>
                            <span class="badge bg-primary" id="contadorSeleccionados">0</span>
                        </label>
                        <div id="votantesSeleccionadosContainer" class="votantes-seleccionados border rounded p-2"
                            style="min-height: 60px;">
                            <span class="text-muted" id="mensajeSinSeleccion">
                                <i class="bi bi-info-circle me-1"></i>Busque y seleccione votantes arriba
                            </span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" onclick="limpiarSeleccion()">
                        <i class="bi bi-trash me-1"></i>Limpiar Lista
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarCenso" onclick="guardarCensoMasivo()"
                        disabled>
                        <i class="bi bi-plus-circle me-1"></i>Agregar <span id="btnCantidad">0</span> al Censo
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/censo.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => { if (!requireAdmin()) return; });</script>
    <!-- Modal de Confirmación Global -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar acción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="confirmMessage">
                    ¿Está seguro?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmYes">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
