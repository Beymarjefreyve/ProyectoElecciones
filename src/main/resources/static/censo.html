<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censo - Sistema de Elecciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-container"></div>
    <div class="container-fluid">
        <div class="row">
            <div id="sidebar-container"></div>
            <main class="col-lg-10 ms-sm-auto px-md-4">
                <div class="pt-4 pb-3 border-bottom mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="h3 fw-semibold"><i class="bi bi-list-check"></i> Gestión del Censo</h1>
                            <p class="text-muted">Administra el censo electoral</p>
                        </div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCenso"><i
                                class="bi bi-plus-circle"></i> Nuevo Registro</button>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Seleccionar Elección</label>
                                <select class="form-select" id="selectEleccionCenso" onchange="cargarCenso()">
                                    <option value="">Seleccione una elección</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Votante</th>
                                        <th>Documento</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="censoTable">
                                    <tr>
                                        <td colspan="4" class="text-center">Seleccione una elección</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="modal fade" id="modalCenso" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Registro en Censo</h5><button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formCenso">
                        <div class="mb-3"><label class="form-label">Elección *</label><select class="form-select"
                                id="censoEleccionId" required></select></div>
                        <div class="mb-3"><label class="form-label">Votante *</label><select class="form-select"
                                id="censoVotanteId" required>
                                <option value="">Seleccione</option>
                            </select></div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancelar</button><button type="button" class="btn btn-primary"
                        onclick="guardarCenso()">Guardar</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/censo.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => { if (!requireAdmin()) return; });</script>
</body>

</html>
