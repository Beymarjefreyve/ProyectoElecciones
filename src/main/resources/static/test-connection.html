<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Conexión - Sistema de Elecciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test de Conexión con Backend</h1>
        <div id="results" class="mt-4"></div>
        <button class="btn btn-primary" onclick="testConnection()">Probar Conexión</button>
    </div>
    <script src="/js/config.js"></script>
    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Probando conexión...</p>';
            
            const endpoints = [
                '/elecciones',
                '/votantes',
                '/candidatos',
                '/procesos',
                '/catalogos/facultades'
            ];
            
            let html = '<h3>Resultados:</h3><ul>';
            
            for (const endpoint of endpoints) {
                try {
                    const data = await api.get(endpoint);
                    html += `<li class="text-success">✅ ${endpoint} - OK (${Array.isArray(data) ? data.length + ' items' : 'OK'})</li>`;
                } catch (error) {
                    html += `<li class="text-danger">❌ ${endpoint} - ERROR: ${error.message}</li>`;
                }
            }
            
            html += '</ul>';
            results.innerHTML = html;
        }
        
        // Probar automáticamente al cargar
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
