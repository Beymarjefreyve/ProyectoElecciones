<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones - Sistema de Elecciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-container"></div>
    <div class="container-fluid">
        <div class="row">
            <div id="sidebar-container"></div>
            <main class="col-lg-10 ms-sm-auto px-md-4">
                <div class="pt-4 pb-3 border-bottom mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="h3 fw-semibold"><i class="bi bi-clipboard-check"></i> Gesti贸n de Elecciones</h1>
                            <p class="text-muted">Administra las elecciones</p>
                        </div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEleccion"><i
                                class="bi bi-plus-circle"></i> Nueva Elecci贸n</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Proceso</th>
                                        <th>Tipo</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="eleccionesTable">
                                    <tr>
                                        <td colspan="5" class="text-center">Cargando...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="modal fade" id="modalEleccion" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEleccionTitle">Nueva Elecci贸n</h5><button type="button"
                        class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEleccion"><input type="hidden" id="eleccionId">
                        <div class="mb-3"><label class="form-label">Nombre *</label><input type="text"
                                class="form-control" id="eleccionNombre" required></div>
                        <div class="row">
                            <div class="col-md-6 mb-3"><label class="form-label">Proceso *</label><select
                                    class="form-select" id="eleccionProcesoId" required>
                                    <option value="">Seleccione</option>
                                </select></div>
                            <div class="col-md-6 mb-3"><label class="form-label">Tipo Elecci贸n *</label><select
                                    class="form-select" id="eleccionTipoId" required>
                                    <option value="">Seleccione</option>
                                </select></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3"><label class="form-label">Sede</label><select class="form-select"
                                    id="eleccionSedeId">
                                    <option value="">Todas</option>
                                </select></div>
                            <div class="col-md-6 mb-3"><label class="form-label">Facultad</label><select
                                    class="form-select" id="eleccionFacultadId">
                                    <option value="">Todas</option>
                                </select></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3"><label class="form-label">Programa</label><select
                                    class="form-select" id="eleccionProgramaId">
                                    <option value="">Todos</option>
                                </select></div>
                            <div class="col-md-6 mb-3"><label class="form-label">Estado</label><select
                                    class="form-select" id="eleccionEstado">
                                    <option value="ACTIVO">Activo</option>
                                    <option value="INACTIVO">Inactivo</option>
                                </select></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancelar</button><button type="button" class="btn btn-primary"
                        onclick="guardarEleccion()">Guardar</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/elecciones.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => { if (!requireAdmin()) return; });</script>
</body>

</html>
