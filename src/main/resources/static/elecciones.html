<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones - Sistema de Elecciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-container"></div>
    <div id="sidebar-container"></div>

    <main>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="bi bi-clipboard-check me-2"></i>Gestión de Elecciones</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEleccion"
                onclick="limpiarFormulario()">
                <i class="bi bi-plus-circle me-1"></i>Nueva Elección
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Proceso</th>
                                <th>Tipo Elección</th>
                                <th>Estado</th>
                                <th>Fecha Inicio</th>
                                <th>Fecha Fin</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="eleccionesTable">
                            <tr>
                                <td colspan="8" class="text-center text-muted">Cargando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Elección -->
    <div class="modal fade" id="modalEleccion" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEleccionTitle">Nueva Elección</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEleccion">
                        <input type="hidden" id="eleccionId">

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="eleccionNombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="eleccionNombre" required>
                        </div>

                        <!-- Proceso y Tipo Elección (OBLIGATORIOS) -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="eleccionProcesoId" class="form-label">Proceso *</label>
                                <select class="form-select" id="eleccionProcesoId" required>
                                    <option value="">Seleccione proceso</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="eleccionTipoEleccionId" class="form-label">Tipo Elección *</label>
                                <select class="form-select" id="eleccionTipoEleccionId" required>
                                    <option value="">Seleccione tipo elección</option>
                                </select>
                            </div>
                        </div>

                        <!-- Tipo (OBLIGATORIO) - Nuevo campo -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="eleccionTipoId" class="form-label">Tipo *</label>
                                <select class="form-select" id="eleccionTipoId" required>
                                    <option value="">Seleccione tipo</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <!-- Espacio reservado -->
                            </div>
                        </div>

                        <!-- Fechas (OBLIGATORIAS) -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="eleccionFechaInicio" class="form-label">Fecha Inicio *</label>
                                <input type="datetime-local" class="form-control" id="eleccionFechaInicio" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="eleccionFechaFin" class="form-label">Fecha Fin *</label>
                                <input type="datetime-local" class="form-control" id="eleccionFechaFin" required>
                            </div>
                        </div>

                        <!-- Campos opcionales -->
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="eleccionSedeId" class="form-label">Sede (opcional)</label>
                                <select class="form-select" id="eleccionSedeId">
                                    <option value="">Todas las sedes</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="eleccionFacultadId" class="form-label">Facultad (opcional)</label>
                                <select class="form-select" id="eleccionFacultadId">
                                    <option value="">Todas las facultades</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="eleccionProgramaId" class="form-label">Programa (opcional)</label>
                                <select class="form-select" id="eleccionProgramaId">
                                    <option value="">Todos los programas</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarEleccion()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/elecciones.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => { if (!requireAdmin()) return; });</script>
</body>

</html>
