<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones - Sistema de Elecciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-container"></div>
    <div id="sidebar-container"></div>

    <main>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="bi bi-person-check me-2"></i>Gestión de Inscripciones</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalInscripcion">
                <i class="bi bi-plus-circle me-1"></i>Nueva Inscripción
            </button>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Seleccionar Elección</label>
                        <select class="form-select" id="selectEleccionInscripcion" onchange="cargarInscripciones()">
                            <option value="">Seleccione una elección</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Número</th>
                                <th>Candidato</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="inscripcionesTable">
                            <tr>
                                <td colspan="5" class="text-center text-muted">Seleccione una elección</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="modalInscripcion" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nueva Inscripción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formInscripcion">
                        <div class="mb-3">
                            <label class="form-label">Elección *</label>
                            <select class="form-select" id="inscripcionEleccionId" required></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Candidato *</label>
                            <select class="form-select" id="inscripcionCandidatoId" required>
                                <option value="">Seleccione</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número *</label>
                            <input type="number" class="form-control" id="inscripcionNumero" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarInscripcion()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/inscripciones.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => { if (!requireAdmin()) return; });</script>
<!-- Modal de Confirmación Global -->
<div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmar acción</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="confirmMessage">
                ¿Está seguro?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmYes">Aceptar</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
