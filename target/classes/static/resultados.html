<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Sistema de Elecciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="navbar-container"></div>
    <div id="sidebar-container"></div>

    <main>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="bi bi-bar-chart me-2"></i>Resultados Electorales</h1>
            <button class="btn btn-outline-primary" onclick="refrescarResultados()" id="btnRefresh" disabled>
                <i class="bi bi-arrow-clockwise me-1"></i>Refrescar
            </button>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row align-items-end">
                    <div class="col-md-6">
                        <label class="form-label">Seleccionar Eleccion</label>
                        <select class="form-select" id="selectEleccionResultado" onchange="cargarResultados()">
                            <option value="">Seleccione una eleccion</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-success" id="btnExportar" disabled onclick="exportarCSV()">
                            <i class="bi bi-download me-1"></i>Exportar CSV
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Estadisticas generales -->
        <div class="row mb-4" id="statsContainer" style="display:none;">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="text-primary mb-0" id="totalVotos">0</h3>
                        <small class="text-muted">Total Votos</small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="text-success mb-0" id="totalCenso">0</h3>
                        <small class="text-muted">Censo Electoral</small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="text-info mb-0" id="participacion">0%</h3>
                        <small class="text-muted">Participacion</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="resultadosContainer" style="display:none;">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Grafico de Resultados</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="chartResultados"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Detalle de Votos</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm mb-0">
                                <thead>
                                    <tr>
                                        <th>Candidato</th>
                                        <th class="text-end">Votos</th>
                                        <th class="text-end">%</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaResultados"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mensaje cuando no hay resultados -->
        <div id="noResultados" class="alert alert-info" style="display:none;">
            <i class="bi bi-info-circle me-2"></i>
            No hay votos registrados para esta eleccion. Los resultados aparecen en tiempo real conforme los estudiantes
            votan.
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/resultados.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => { if (!requireAdmin()) return; });</script>
</body>

</html>
